<div class="card">
	<div class="card-header">
		<h3 class="title">Sign in</h3>
		<!-- <p class="sub-title">Already have a account? Login</p> -->
		<ul *ngFor="let input of errors | keyvalue">
			<li>{{ input.key }}</li>
			<ul *ngFor="let error of $any(input).value">
				<li>{{ error }}</li>
			</ul>
		</ul>
	</div>
	<div class="card-content">
		<form [formGroup]="loginForm" autocomplete="off" (submit)="login()">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="text" class="form-control" formControlName="email" placeholder="Registered Email Address." id="email">
				<div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-list">
				  <div *ngIf="email.errors?.['required']">
				    email is required.
				  </div>
				  <div *ngIf="email.errors?.['email']">
				    email is invalid.
				  </div>
				  <div *ngIf="email.errors?.['minlength']">
				    email must be at least 4 characters long.
				  </div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" formControlName="password" placeholder="Password" id="password">
				<div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-list">
				  <div *ngIf="password.errors?.['required']">
				    password is required.
				  </div>
				  <div *ngIf="password.errors?.['minlength']">
				    password must be at least 4 characters long.
				  </div>
				</div>
			</div>
			<p style="text-align: center;">Forgot Password? Contact an admin on Discord</p>
			<div class="form-group" style="text-align: center;">
				<button type="submit" class="cmn-btn cmn-btn-alt">Sign in</button>
			</div>
			<p style="text-align: center">Need an account? <button type="button" style="background: none; color: #A680E6" (click)="register()">Create one</button></p>
		</form>
	</div>
</div>
