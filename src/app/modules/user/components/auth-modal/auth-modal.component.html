<div *ngIf="currentView == 'login'">
	<app-login-modal (logedIn)="logedIn($event)" (toggleView)="toggleView($event)"></app-login-modal>
</div>

<div *ngIf="currentView == 'register'">
	<app-register-modal (registered)="registered($event)" (toggleView)="toggleView($event)"></app-register-modal>
</div>

<div *ngIf="currentView == 'forgot-password'">
	<app-forgot-password-modal></app-forgot-password-modal>
</div>
