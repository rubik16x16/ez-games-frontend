<div class="card">
	<div class="card-header">
		<img src="assets/home/images/ez-logo.png" class="card-logo" alt="">
		<h5 class="title">Get started in a minute!</h5>
		<p class="sub-title">Already have a account? Login</p>
		<ul *ngFor="let input of errors | keyvalue">
			<li>{{ input.key }}</li>
			<ul *ngFor="let error of $any(input).value">
				<li>{{ error }}</li>
			</ul>
		</ul>
	</div>
	<div class="card-content">
		<form [formGroup]="registerForm" autocomplete="off" (submit)="register()">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="text" class="form-control" formControlName="email" placeholder="Registered Email Address." id="email">
				<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
				  <div *ngIf="email.errors?.['required']">
				    email is required.
				  </div>
				  <div *ngIf="email.errors?.['email']">
				    email is invalid.
				  </div>
				  <div *ngIf="email.errors?.['minlength']">
				    email must be at least 4 characters long.
				  </div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" class="form-control" formControlName="password" placeholder="Password" id="password">
				<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
				  <div *ngIf="password.errors?.['required']">
				    password is required.
				  </div>
				  <div *ngIf="password.errors?.['minlength']">
				    password must be at least 4 characters long.
				  </div>
				</div>
			</div>
			<div class="form-group">
				<re-captcha (resolved)="resolved($event)" [siteKey]="RECAPTCHA_SITE_KEY"></re-captcha>
				<div *ngIf="captchaResponse.invalid && (captchaResponse.dirty || captchaResponse.touched)" class="alert">
				  <div *ngIf="captchaResponse.errors?.['required']">
				    captcha is required.
				  </div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="cmn-btn cmn-btn-alt">REGISTER NOW</button>
			</div>
		</form>
	</div>
</div>
