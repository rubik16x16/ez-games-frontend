<section class="about" style="background: #0D0D48; padding: 100px 0 260px 0;">
	<div class="overlay pt-120 pb-120">
		<div class="container wow fadeInUp">
			<div class="row">
				<div class="col-lg-12 justify-content-center d-flex">
					<div class="section-header text-center">
						<h2 class="title">My tournaments</h2>
					</div>
				</div>
			</div>
			<div class="row mb-cus">
				<div class="col-md-12" *ngIf="myTournament">
					<div class="card">
						<div class="card-header">
							<h2>{{ myTournament.name }}</h2>
							<button class="btn btn-success" *ngIf="!myTournament.confirmed" (click)="confirm()">Confirm</button>
						</div>
						<div class="card-content">
							<div class="row">
								<div class="col-md-6">
									<div class="card">
										<div class="card-header">
											<h3>Registered players</h3>
										</div>
										<div class="card-content">
											<div *ngFor="let player of myTournament.players; index as i">
												<span>{{ player.email }}</span>
												<button class="btn btn-danger" (click)="dropPlayer(i)">X</button>
											</div>
										</div>
									</div>
								</div>
								<!-- <div class="col-md-6">
									<div class="card">
										<div class="card-header">
											<h3>Unregistered players</h3>
										</div>
										<div class="card-content">
											<div *ngFor="let player of myTournament.players">
												<span>{{ player.email }}</span>
												<button class="btn btn-danger" (click)="dropUnregisPlayer(i)">X</button>
											</div>
										</div>
									</div>
								</div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer id="footer-section" style="margin-top: 0">
	<div class="overlay">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

						<img class="footer-image" src="assets/home/images/footer-right-top.png" alt="" style="position: absolute; bottom: 0; right: 0; height: 90%;">
						<div class="row justify-content-center">
							<div class="col-lg-6 col-md-6 col-sm-10">
								<div class="section-header text-center">
									<h2 class="title" style="color: #42F8FF">CONTACT US</h2>
									<p>Feel free to send us a message about an issue or simply comment/suggest something!</p>
								</div>
								<form action="#" style="color: white;">
									<div class="row" style="font-family: 'Chakra Petch', sans-serif;">

											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="Name">Last Name <span style="color: red">*</span></label>
												<input type="text" class="form-control ganio-input">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="Name">Email <span style="color: red">*</span></label>
												<input type="text" class="form-control ganio-input">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="Name">Discord Username</label>
												<input type="text" class="form-control ganio-input">

										</div>
									</div>
									<div class="form-group">
										<label for="Name">Message/Content <span style="color: red">*</span></label>
										<textarea class="form-control ganio-input" cols="30" rows="3"></textarea>
									</div>
									<button class="cmn-btn">Submit</button>

							</div>
						</div>
