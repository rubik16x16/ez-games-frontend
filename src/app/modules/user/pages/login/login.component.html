<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card fxFlex.lg="40" fxFlex.md="40" fxFlex.sm="60" fxFlex.xs="80" [style.max-width]="'600px'">
		<mat-card-title>Login</mat-card-title>
		<form [formGroup]="loginForm" (submit)="login()" [style.width]="'100%'">
			<mat-card-content fxLayout="column">
				<mat-form-field [style.width]="'100%'" appearance="fill">
					<mat-label>Email</mat-label>
					<input formControlName="email" matInput>
				</mat-form-field>
				<mat-form-field [style.width]="'100%'" appearance="fill">
					<mat-label>Password</mat-label>
					<input formControlName="password" matInput type="password">
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions>
				<button type="submit" mat-button>Login</button>
				<a routerLink="/register" mat-button>Register</a>
				<button type="button" mat-button (click)="getData()">Get data</button>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
